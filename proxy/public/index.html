<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <title>Yum Eats</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <img id="headerImage" src="https://s3.amazonaws.com/yum-eats-photos/header-image.png">
    <div id="jumbo-card"></div>
    <div id="reservation"></div>
    <script src="http://localhost:3002/bundle.js"></script>
  <script>
    let gallery = 'http://localhost:3003/bundle.js'
    let jumbo = 'http://localhost:3001/bundle.js'
    let loadScriptAsync = (uri) => {
      var tag = document.createElement('script');
      tag.setAttribute('src', uri)
      document.body.appendChild(tag);
      tag.onload = () => {
        var tag = document.createElement('script');
        tag.setAttribute('src', gallery)
        document.body.appendChild(tag);
        document.body.appendChild(tag);
      };
    }
      var scriptLoaded = loadScriptAsync(jumbo)
  </script>
  </body>
</html
